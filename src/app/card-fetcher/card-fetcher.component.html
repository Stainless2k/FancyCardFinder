<mat-form-field>
    <textarea matInput placeholder="list here" [(ngModel)]="decklist"></textarea>
</mat-form-field>
<button (click)="fetchcards()">-GO</button>
<button (click)="fuckMKM()">fucking mkm</button>
<mat-slide-toggle [(ngModel)]="getall"></mat-slide-toggle>
<ng-container *ngFor="let error of errors">
    <div class="error">{{error}}</div>
</ng-container>
<ng-container *ngFor="let card of cards">
    <app-card-row [retardCards]="card.toArray()"></app-card-row>
</ng-container>
